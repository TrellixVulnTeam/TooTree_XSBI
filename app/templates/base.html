<html>
<head>
<title>
    TooTree
</title>

</head>

<body>
    <h1>
        Select Your Borough
    </h1>
    <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ form.borough }} <br>
            {{ form.submit() }}
            
    </form>
    <p>
        {{ data }}
    </p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</body>
<style>
        h1 {
            font-family: 'Comic-Sans', sans-serif;
        }
    </style>
</html>
